    <link href="dist/angular-filemanager.min.css" rel="stylesheet">
    <script src="dist/angular-filemanager.min.js"></script>
  <!-- /Comment if you need to use raw source code -->

  <script type="text/javascript">
    var uuidIdx = document.URL.indexOf('?key=')+5;
    var uuid = document.URL.slice(uuidIdx,uuidIdx+36);
    //example to override angular-filemanager default config
    var module = angular.module('FileManagerApp');
    module.run( function run( $http ){
    // For CSRF token compatibility with Django
    //$http.defaults.headers.post['X-CSRFToken'] = "{{ csrf_token }}";
    })
    module.config(['fileManagerConfigProvider', function (config) {
      var defaults = config.$get();
      config.set({
        appName: 'simple-file-manager-with-flask',
        listUrl: 'api?key=' + uuid,
        uploadUrl: 'api?key=' + uuid,
        renameUrl: 'api?key=' + uuid,
        copyUrl: 'api?key=' + uuid,
        moveUrl: 'api?key=' + uuid,
        removeUrl: 'api?key=' + uuid,
        editUrl: 'api?key=' + uuid,
        getContentUrl: 'api?key=' + uuid,
        createFolderUrl: 'api?key=' + uuid,
        compressUrl: 'api?key=' + uuid,
        extractUrl: 'api?key=' + uuid,
        permissionsUrl: 'api?key=' + uuid,
        downloadFileUrl: 'api',
        downloadMultipleUrl: 'api',
        basePath: '/',
        searchForm: true,
        sidebar: true,
        breadcrumb: true,
      });
    }])


  </script>
</head>

<body class="ng-cloak">
  <angular-filemanager> </angular-filemanager>
</body>
</html>
